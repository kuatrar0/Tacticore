services:
  tacticore:
    build: .
    container_name: tacticore-app
    ports:
      - "8501:8501"  # Streamlit frontend
      - "8000:8000"  # FastAPI backend
    volumes:
      # Mount data directories for persistence
      - ./dataset:/app/dataset
      - ./src/backend/models:/app/src/backend/models
      - ./results:/app/results
      - ./maps:/app/maps
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Separate backend service (alternative setup)
  tacticore-backend:
    build: .
    container_name: tacticore-backend
    ports:
      - "8001:8000"  # Different port to avoid conflict
    volumes:
      - ./src/backend/models:/app/src/backend/models
      - ./dataset:/app/dataset
      - ./maps:/app/maps
    environment:
      - PYTHONPATH=/app
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_PORT=8000
    command: ["python", "-m", "uvicorn", "src.backend.main:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
    profiles:
      - backend-only
